<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Akhir EPSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body bgcolor="blue" text="white">
    <div style="background-color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <a href="tes.html" style="color: darkblue; font-size: 24px; margin-left: 20px;">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <span style="color: darkblue; font-weight: bold; margin-right: 20px;">EPSON</span>
    </div>

    <div style="float: left; width: 45%; margin-right: 5%;">
        <p style="text-align: center; color: white; margin-bottom: 10px;">Sumber: Mencari semua sumber...</p>
        <table border="1" bgcolor="white" style="width: 100%; color: black; border-collapse: collapse;">
            <tr>
                <td style="padding: 10px;"><i class="fab fa-usb" style="color: blue;"></i> HDMI</td>
            </tr>
            <tr>
                <td style="padding: 10px;"><i class="fab fa-usb" style="color: blue;"></i> Komputer</td>
            </tr>
            <tr>
                <td style="padding: 10px;"><i class="fab fa-usb" style="color: blue;"></i> USB</td>
            </tr>
        </table>
    </div>

    <div style="float: left; width: 45%;">
        <p style="text-align: center; color: white; margin-bottom: 10px;">Fungsi yang berguna:</p>
        <div style="padding: 8px;">
            <div style="display: flex; flex-wrap: wrap;">
                <div style="width: 45%; background-color: white; padding: 10px; box-sizing: border-box;">
                    <h2 style="text-align: center; color: darkblue;"><i class="fa fa-desktop" aria-hidden="true"></i></h2>
                    <p style="text-align: center; color: darkblue;">Screen</p>
                </div>

                    <h2 style="text-align: center; color: darkblue;"><i class="fa fa-leaf" aria-hidden="true"></i></h2>

                </div>
                <div style="width: 45%; background-color: white; padding: 10px; box-sizing: border-box;">
                    <h2 style="text-align: center; color: darkblue;"><i class="fa fa-question-circle" aria-hidden="true"></i></h2>
                    <p style="text-align: center; color: darkblue;">Bantuan</p>
                </div>
                <div style="width: 45%; background-color: white; padding: 10px; box-sizing: border-box;">
                    <h2 style="text-align: center; color: darkblue;"><i class="fa fa-bars" aria-hidden="true"></i></h2>
                    <p style="text-align: center; color: darkblue;">Menu</p>
                </div>
            </div>
        </div>
    </div>
